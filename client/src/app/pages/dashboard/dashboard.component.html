          class="w-full h-1 mx-auto my-4 bg-gray-200 border-0 rounded md:my-10 dark:bg-gray-700"
        />
      </div>
    </div>

    <button
      type="submit"
      [disabled]="!profileForm.valid"
      (click)="handleSubmit()"
      class="bg-white mb-10 ml-10 w-5/12 hover:bg-gray-100 text-gray-800 font-semibold py-2 border border-gray-400 rounded shadow mt-10 mr-24"
    >
      Submit
    </button>
  </form>
</div>
